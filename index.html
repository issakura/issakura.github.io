<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Media Slider</title>
  <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }

  .slider-container {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    border-radius: 10px;
    overflow: hidden;
  }

  .siema {
    margin: 0;
  }

  img, video {
    width: 100%;
    height: auto;
    display: block;
  }

  .controls {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  button {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background: #4a90e2;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  button:hover {
    background: #357abd;
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(0);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .slider-container {
      max-width: 100%;
    }

    .controls {
      flex-direction: column;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 1rem 0.5rem;
    }

    .controls {
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }
  }

  /* Custom Styles for Video and Image Types */
  .landscape-slider img, .landscape-slider video {
    width: 100%;
    height: auto;
  }

  .portrait-slider img, .portrait-slider video {
    width: auto;
    height: 100%;
  }
  
  /* Extra media queries for very small screens */
  @media (max-width: 360px) {
    button {
      padding: 0.4rem 0.8rem;
      font-size: 0.7rem;
    }
  }
</style>
<body>
  <!-- Landscape Image Slider -->
  <div class="slider-container landscape-slider">
    <div class="siema">
      <img src="https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png" alt="Landscape Image 1">
      <img src="https://16k.club/post/20695/" alt="Landscape Image 2">
      <img src="https://img.16k.club/mofish/2024-12-10/3bf1c2e295a1cbed28ac4ef5aef0f2ba.webp" alt="Landscape Image 3">
      <img src="https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png" alt="Landscape Image 4">
    </div>
    <div class="controls">
      <button class="prev">Previous</button>
      <button class="next">Next</button>
    </div>
  </div>

  <!-- Portrait Image Slider -->
  <div class="slider-container portrait-slider">
    <div class="siema">
      <img src="https://img.16k.club/mofish/2024-12-10/3bf1c2e295a1cbed28ac4ef5aef0f2ba.webp" alt="Portrait Image 1">
      <img src="https://example.com/portrait2.jpg" alt="Portrait Image 2">
      <img src="https://example.com/portrait3.jpg" alt="Portrait Image 3">
      <img src="https://example.com/portrait4.jpg" alt="Portrait Image 4">
    </div>
    <div class="controls">
      <button class="prev">Previous</button>
      <button class="next">Next</button>
    </div>
  </div>

  <!-- Video Slider -->
  <div class="slider-container video-slider">
    <div class="siema">
      <video controls>
        <source src="https://16k.club/post/20398" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="controls">
      <button class="prev">Previous</button>
      <button class="next">Next</button>
    </div>
  </div>

  <script>
    const landscapeSiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });

    const portraitSiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });

    const videoSiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });

    document.querySelectorAll('.prev')[0].addEventListener('click', () => landscapeSiema.prev());
    document.querySelectorAll('.next')[0].addEventListener('click', () => landscapeSiema.next());

    document.querySelectorAll('.prev')[1].addEventListener('click', () => portraitSiema.prev());
    document.querySelectorAll('.next')[1].addEventListener('click', () => portraitSiema.next());

    document.querySelectorAll('.prev')[2].addEventListener('click', () => videoSiema.prev());
    document.querySelectorAll('.next')[2].addEventListener('click', () => videoSiema.next());
  </script>
</body>
</html>
