<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura's Collection</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1s ease;
    }

    @media (min-width: 768px) {
      .background {
        background-image: url('https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png');
      }
    }

    @media (max-width: 767px) {
      .background {
        background-image: url('https://cdn.10086.click/show/2024-12-26/835505e5-e3f1-4503-8f68-ec740fe8a432.jpg');
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .content {
      text-align: center;
      z-index: 1;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease;
    }

    .title {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4;
      }
    }

    .marquee {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      margin: 1rem 0;
    }

    .marquee span {
      display: inline-block;
      animation: marquee 20s linear infinite;
      font-size: 1.2rem;
      color: #ffd1dc;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .enter-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 2rem;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    .enter-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
      background: linear-gradient(45deg, #ff1493, #ff69b4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }
      .content {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  
  <div class="content">
    <h1 class="title">Sakura</h1>
    <div class="marquee">
      <span>Welcome to Sakura's  collection! The content on this site complies with U.S. law, so the presence of NSFW content is a normal occurrence.If there is a difference in your stance, please leave immediately.      </span>
    </div>
    <a href="sakura.html" class="enter-button">Enter Collection</a>
  </div>
  <script>
    function launchConfetti() {
      // 左侧礼花
      confetti({
        particleCount: 15,
        angle: 60,
        spread: 60,
        origin: { x: 0 },
        colors: ['#ff69b4', '#ffffff', '#ffd1dc', '#ff1493'],
        ticks: 300,
        gravity: 0.8,
        scalar: 1.2,
        drift: 0,
        shapes: ['circle', 'square']
      });
      
      // 右侧礼花
      confetti({
        particleCount: 15,
        angle: 120,
        spread: 60,
        origin: { x: 1 },
        colors: ['#ff69b4', '#ffffff', '#ffd1dc', '#ff1493'],
        ticks: 300,
        gravity: 0.8,
        scalar: 1.2,
        drift: 0,
        shapes: ['circle', 'square']
      });

      // 中间礼花
      confetti({
        particleCount: 10,
        angle: 90,
        spread: 45,
        origin: { x: 0.5, y: 0.7 },
        colors: ['#ff69b4', '#ffffff', '#ffd1dc', '#ff1493'],
        ticks: 300,
        gravity: 0.8,
        scalar: 1.2,
        drift: 0,
        shapes: ['circle', 'square']
      });
    }

    // 更频繁地发射礼花
    setInterval(launchConfetti, 200);

    // 鼠标悬停在按钮上时的特效
    document.querySelector('.enter-button').addEventListener('mouseenter', () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff69b4', '#ffffff', '#ffd1dc', '#ff1493'],
        ticks: 400,
        shapes: ['star'],
        scalar: 1.4
      });
    });

    // 优化滚动字幕
    const marquee = document.querySelector('.marquee span');
    marquee.addEventListener('animationend', () => {
      marquee.style.animation = 'none';
      setTimeout(() => {
        marquee.style.animation = 'marquee 20s linear infinite';
      }, 10);
    });
  </script>
</body>
</html>
