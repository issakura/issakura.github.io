<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .slider-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .siema {
            margin: 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.2rem;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .slider-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="siema">
            <div class="loading">Loading images...</div>
        </div>
        <button class="fullscreen-btn">全屏</button>
    </div>
    <script>
        const siemaContainer = document.querySelector('.siema');
        const fullscreenButton = document.querySelector('.fullscreen-btn');
        const sliderContainer = document.querySelector('.slider-container');
        let mySiema = null;
        async function loadImages() {
            try {
                const response = await fetch('images.json');
                if (!response.ok) throw new Error('Failed to load images');
                const data = await response.json();
                siemaContainer.innerHTML = '';
                const imagePromises = data.images.map(image => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = reject;
                        img.src = image.url;
                        img.alt = image.alt;
                        siemaContainer.appendChild(img);
                    });
                });

                await Promise.all(imagePromises);
                initializeSlider();
            } catch (error) {
                console.error('Error:', error);
                siemaContainer.innerHTML = '<div class="error-message">Failed to load images. Please try again later.</div>';
            }
        }

        function initializeSlider() {
            mySiema = new Siema({
                duration: 200,
                easing: 'ease-out',
                perPage: 1,
                startIndex: 0,
                draggable: true,
                threshold: 20,
                loop: true,
            });

            const intervalTime = 3000;
            let timer;

            function stopTimer() {
                clearInterval(timer);
            }

            function startTimer() {
                clearInterval(timer);
                timer = setInterval(() => {
                    mySiema.next();
                }, intervalTime);
            }

            siemaContainer.addEventListener('mouseenter', stopTimer);
            siemaContainer.addEventListener('mouseleave', startTimer);
            siemaContainer.addEventListener('touchstart', stopTimer);
            siemaContainer.addEventListener('touchend', startTimer);
            startTimer();
        }

        fullscreenButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                sliderContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
        loadImages();
    </script>
</body>
</html>
