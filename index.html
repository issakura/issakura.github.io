  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
      margin-bottom: 1rem;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .siema img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hint {
      margin-top: 1rem;
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .hint p {
      font-size: 1.2rem;
      color: #4a90e2;
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .vertical-section {
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .slider-container {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .hint p {
        font-size: 1rem;
      }
    }
  </style>
</head>
