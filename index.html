<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #343a40;
    }
    p {
      font-size: 1.5rem;
      color: #6c757d;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.2rem;
      margin-top: 2rem;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0056b3;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="/">Go back to Home</a>
  </div>
</body>
</html>
