<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura's Collection</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1s ease;
    }

    @media (min-width: 768px) {
      .background {
        background-image: url('https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png');
      }
    }

    @media (max-width: 767px) {
      .background {
        background-image: url('https://cdn.10086.click/show/2024-12-26/835505e5-e3f1-4503-8f68-ec740fe8a432.jpg');
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <script>
    let clickCount = 0;
    const REQUIRED_CLICKS = 12;

    document.addEventListener('click', (e) => {
      clickCount++;
      
      // Launch confetti
      for(let i = 0; i < clickCount; i++) {
        const angle = gsap.utils.random(50, 130);
        confetti({
          particleCount: gsap.utils.random(20, 40),
          angle: angle,
          spread: gsap.utils.random(55, 80),
          origin: { 
            x: e.clientX / window.innerWidth, 
            y: e.clientY / window.innerHeight 
          },
          colors: ['#ff69b4', '#ffd1dc', '#ff1493'],
          gravity: gsap.utils.random(0.6, 1.2),
          scalar: gsap.utils.random(0.8, 1.5)
        });
      }

      // Check for redirect
      if (clickCount >= REQUIRED_CLICKS) {
        gsap.to('body', {
          duration: 1,
          opacity: 0,
          onComplete: () => {
            window.location.href = 'sakura.html';
          }
        });
      }
    });

    // Initial animation
    gsap.from('.background', {
      duration: 2,
      opacity: 0,
      ease: 'power2.out'
    });
  </script>
</body>
</html>
