<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            width: calc(25% - 10px);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            background: #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 8px;
        }

        .gallery-item img.loaded {
            opacity: 1;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff4d4d;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            const loadedImages = new Set(); // 缓存已加载图片的地址

            // 渲染瀑布流图片
            function renderGallery(images) {
                images.forEach((image, index) => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    const img = document.createElement('img');
                    img.className = 'lazy';
                    img.dataset.src = image.src;
                    img.alt = image.alt;
                    div.appendChild(img);
                    gallery.appendChild(div);
                });
            }

            // 懒加载功能
            function lazyLoad() {
                const lazyImages = document.querySelectorAll('.lazy');

                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;

                                // 检查缓存，避免重复加载
                                if (!loadedImages.has(img.dataset.src)) {
                                    img.src = img.dataset.src; // 设置图片地址
                                    img.onload = () => {
                                        anime({
                                            targets: img,
                                            opacity: [0, 1],
                                            duration: 500,
                                            easing: 'easeInOutQuad'
                                        });
                                        loadedImages.add(img.dataset.src); // 缓存图片地址
                                    };
                                }

                                observer.unobserve(img); // 停止观察当前图片
                            }
                        });
                    }, { rootMargin: '200px' }); // 提前 200px 加载

                    lazyImages.forEach(image => observer.observe(image));
                } else {
                    // 兼容性处理：使用滚动事件
                    const fallbackLazyLoad = () => {
                        lazyImages.forEach(img => {
                            if (img.getBoundingClientRect().top < window.innerHeight) {
                                if (!loadedImages.has(img.dataset.src)) {
                                    img.src = img.dataset.src;
                                    img.onload = () => {
                                        anime({
                                            targets: img,
                                            opacity: [0, 1],
                                            duration: 500,
                                            easing: 'easeInOutQuad'
                                        });
                                        loadedImages.add(img.dataset.src);
                                    };
                                }
                            }
                        });
                    };

                    window.addEventListener('scroll', fallbackLazyLoad);
                    fallbackLazyLoad();
                }
            }

            // 模态框逻辑
            function initModal() {
                const modal = document.getElementById('image-modal');
                const modalImage = document.getElementById('modal-image');
                const closeModal = document.querySelector('.close');

                gallery.addEventListener('click', (event) => {
                    if (event.target.tagName === 'IMG') {
                        modal.style.display = 'flex';
                        modalImage.src = event.target.src;
                        anime({
                            targets: modalImage,
                            opacity: [0, 1],
                            scale: [0.9, 1],
                            duration: 300,
                            easing: 'easeInOutQuad'
                        });
                    }
                });

                closeModal.addEventListener('click', () => {
                    anime({
                        targets: modalImage,
                        opacity: [1, 0],
                        scale: [1, 0.9],
                        duration: 300,
                        easing: 'easeInOutQuad',
                        complete: () => {
                            modal.style.display = 'none';
                        }
                    });
                });

                modal.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        anime({
                            targets: modalImage,
                            opacity: [1, 0],
                            scale: [1, 0.9],
                            duration: 300,
                            easing: 'easeInOutQuad',
                            complete: () => {
                                modal.style.display = 'none';
                            }
                        });
                    }
                });
            }

            // 初始化功能
            renderGallery(images); // 渲染图片
            lazyLoad(); // 启用懒加载
            initModal(); // 初始化模态框
        });
    </script>
