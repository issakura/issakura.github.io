<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
  <style>
    /* 通用样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
      margin-bottom: 1rem;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      border-radius: 10px;
      overflow: hidden;
    }

    .siema img {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #357abd;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* 垂直区按钮 */
    .vertical-section {
      margin-top: 2rem;
    }

    .vertical-section button {
      background: #e94e77;
    }

    .vertical-section button:hover {
      background: #d63763;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .slider-container {
        max-width: 100%;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }

      .controls {
        margin-top: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- 页面标题 -->
  <h1>Horizontal Section</h1>

  <!-- 图片轮播容器 -->
  <div class="slider-container">
    <div class="siema">
      <img src="https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png" alt="Image 1">
      <img src="https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png" alt="Image 2">
    </div>
  </div>

  <!-- 控制按钮 -->
  <div class="controls">
    <button class="prev">Previous</button>
    <button class="next">Next</button>
  </div>

  <!-- 垂直区跳转按钮 -->
  <div class="vertical-section">
    <button onclick="window.location.href='sakura.html';">Vertical Section</button>
  </div>

  <script>
    // 初始化 Siema
    const mySiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });

    // 左右切换按钮功能
    document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
    document.querySelector('.next').addEventListener('click', () => mySiema.next());
  </script>
</body>
</html>
