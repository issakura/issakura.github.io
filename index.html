    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* 瀑布流布局 */
        .gallery {
            column-count: 4;
            column-gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* 加载动画 */
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ff6f61;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }

        /* 分页样式 */
        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #ff3b2f;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #page-info {
            font-size: 18px;
            margin: 0 10px;
            color: #555;
        }
    </style>

        // 缓存配置
        const CACHE_KEY = "sakura_gallery_cache";
        const CACHE_EXPIRY = 24 * 60 * 60 * 1000; // 缓存过期时间：24小时

        // 分页配置
        const imagesPerPage = 20;
        let currentPage = 1;

        // 弹窗逻辑
        const modal = document.getElementById("welcome-modal");
        const closeBtn = document.querySelector(".close");

        window.onload = () => {
            modal.style.display = "block";
            loadGalleryData(); // 加载图片数据
        };

        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // 加载图片数据
        function loadGalleryData() {
            const cachedData = getCachedData();
            if (cachedData) {
                renderGallery(currentPage);
            } else {
                fetchImageData().then(() => {
                    renderGallery(currentPage);
                });
            }
        }

        // 获取缓存数据
        function getCachedData() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!cachedData) return null;

            const { timestamp, data } = JSON.parse(cachedData);
            if (Date.now() - timestamp > CACHE_EXPIRY) {
                localStorage.removeItem(CACHE_KEY); // 清除过期缓存
                return null;
            }

            return data;
        }

        // 获取图片数据并缓存
        function fetchImageData() {
            return new Promise((resolve) => {
                // 模拟从服务器获取数据
                setTimeout(() => {
                    const cacheData = {
                        timestamp: Date.now(),
                        data: imageUrls,
                    };
                    localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
                    resolve();
                }, 500); // 模拟网络延迟
            });
        }

        // 渲染画廊
        function renderGallery(page) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = ""; // 清空当前内容

            const start = (page - 1) * imagesPerPage;
            const end = start + imagesPerPage;
            const imagesToShow = imageUrls.slice(start, end);

            imagesToShow.forEach((url) => {
                const imgContainer = document.createElement("div");
                imgContainer.className = "gallery-item";

                const img = document.createElement("img");
                img.dataset.src = url; // 使用 data-src 实现懒加载
                img.alt = "Coser展馆图片";

                imgContainer.appendChild(img);
                gallery.appendChild(imgContainer);
            });

            // 更新分页信息
            document.getElementById("page-info").textContent = `第 ${page} 页 / 共 ${Math.ceil(imageUrls.length / imagesPerPage)} 页`;

            // 懒加载图片
            lazyLoadImages();
        }

        // 懒加载逻辑
        function lazyLoadImages() {
            const images = document.querySelectorAll(".gallery-item img");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach((img) => {
                observer.observe(img);
            });
        }

        // 分页按钮事件
        document.getElementById("prev-page").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderGallery(currentPage);
            }
        });

        document.getElementById("next-page").addEventListener("click", () => {
            if (currentPage < Math.ceil(imageUrls.length / imagesPerPage)) {
                currentPage++;
                renderGallery(currentPage);
            }
        });
