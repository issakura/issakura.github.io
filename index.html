<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年目标计划</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('https://img.16k.club/mofish/2024-12-30/0f74b9e4051f6284f95a273d8c139786.webp');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            position: relative;
        }

        /* 添加遮罩层，让文字更清晰 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩 */
            z-index: 1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2; /* 确保内容在遮罩层上方 */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            opacity: 0; /* 初始隐藏 */
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.2rem;
            opacity: 0; /* 初始隐藏 */
            transform: translateY(20px); /* 初始位置 */
            backdrop-filter: blur(5px); /* 背景模糊效果 */
        }

        .highlight {
            color: #ffdd57;
            font-weight: bold;
        }

        .error-message {
            font-size: 1.5rem;
            color: #ff4d4d;
            display: none; /* 默认隐藏 */
        }
    </style>
    <!-- 引入 Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="main-title">2025年目标计划</h1>
        <div class="error-message" id="error-message">您的 IP 地址来自中国，无法访问此页面。</div>
        <ul class="todo-list" id="todo-list">
            <li class="todo-item">通过<span class="highlight">CET-4</span>考试</li>
            <li class="todo-item">通过<span class="highlight">CET-6</span>考试</li>
            <li class="todo-item">通过<span class="highlight">计算机等级考试二级C语言</span></li>
            <li class="todo-item">通过<span class="highlight">计算机等级考试三级网络技术</span></li>
            <li class="todo-item">获得<span class="highlight">教师资格证</span></li>
        </ul>
    </div>

    <script>
        // 判断是否来自中国的 IP
        async function checkIP() {
            try {
                const response = await fetch('http://ip-api.com/json');
                const data = await response.json();
                const country = data.country;

                // 如果用户来自中国，禁止访问
                if (country === 'China') {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('todo-list').style.display = 'none';
                } else {
                    // 允许访问，显示内容
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('todo-list').style.display = 'block';

                    // 页面加载后的动画
                    anime({
                        targets: '#main-title',
                        opacity: [0, 1],
                        translateY: [-20, 0],
                        duration: 1000,
                        easing: 'easeOutQuad'
                    });

                    anime({
                        targets: '.todo-item',
                        opacity: [0, 1],
                        translateY: [20, 0],
                        delay: anime.stagger(300), // 每个任务延迟300ms
                        duration: 800,
                        easing: 'easeOutQuad'
                    });

                    anime({
                        targets: '.highlight',
                        color: ['#ffdd57', '#ff8c42'],
                        duration: 2000,
                        direction: 'alternate',
                        loop: true,
                        easing: 'easeInOutQuad'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = '无法检查 IP 访问权限。';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // 页面加载时检查 IP
        checkIP();
    </script>
</body>
</html>
