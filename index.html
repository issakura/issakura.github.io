    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
      margin-bottom: 1rem;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .siema img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hint {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #4a90e2;
      opacity: 0.7;
    }
    .vertical-section {
      margin-top: 2rem;
    }

    .vertical-section button {
      background: #e94e77;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .vertical-section button:hover {
      background: #d63763;
      transform: translateY(-2px);
    }

    .vertical-section button:active {
      transform: translateY(0);
    }
    @media (max-width: 768px) {
      .slider-container {
        max-width: 100%;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
      .hint {
        font-size: 1rem;
      }
    }
  </style>
