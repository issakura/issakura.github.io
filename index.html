<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti and Image Slider</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow: hidden;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .siema {
      margin: 0;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
      .slider-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 图片轮播容器 -->
  <div class="slider-container">
    <div class="siema"></div>
    <button class="fullscreen-btn">全屏</button>
  </div>

  <script>
    // 图片 URL 列表
    const imageUrls = [
      'https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png',
      'https://hv.z.wiki/autoupload/20241223/EWiF/5840X3893/%E3%80%90%E5%93%B2%E9%A3%8E%E5%A3%81%E7%BA%B8%E3%80%91%E5%88%B6%E6%9C%8D-%E5%B0%91%E5%A5%B3.png',
      'https://bu.dusays.com/2024/11/04/6728581ed03d6.jpg',
    ];

    const siemaContainer = document.querySelector('.siema');
    const fullscreenButton = document.querySelector('.fullscreen-btn');
    const sliderContainer = document.querySelector('.slider-container');

    // 动态加载图片到滑块
    imageUrls.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Slider Image';
      siemaContainer.appendChild(img);
    });

    // 初始化 Siema
    const mySiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });

    // 自动播放定时器
    const intervalTime = 3000;
    let timer;

    function stopTimer() {
      clearInterval(timer);
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        mySiema.next();
      }, intervalTime);
    }

    siemaContainer.addEventListener('mouseenter', stopTimer);
    siemaContainer.addEventListener('mouseleave', startTimer);
    siemaContainer.addEventListener('touchstart', stopTimer);
    siemaContainer.addEventListener('touchend', startTimer);
    startTimer();

    // 全屏功能
    fullscreenButton.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        sliderContainer.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // 彩带效果
    const duration = 30 * 1000; // 30 秒
    const end = Date.now() + duration;
    const colors = ['#bb0000', '#ffffff'];

    function launchConfetti() {
      // 左侧
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: colors,
      });
      // 右侧
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: colors,
      });
    }

    (function frame() {
      launchConfetti();
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
</body>
</html>
