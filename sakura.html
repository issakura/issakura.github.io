<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* 前面的样式保持不变，直到 video-background 部分 */
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            /* 增加缩放以确保视频始终填满屏幕 */
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* 移动设备上的视频优化 */
        @media (max-width: 768px) {
            .video-background video {
                /* 在移动设备上进一步增加缩放 */
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* 竖屏模式特别处理 */
        @media (orientation: portrait) {
            .video-background video {
                /* 竖屏模式下更大的缩放比例 */
                transform: translate(-50%, -50%) scale(2);
            }
        }

        /* 其余样式保持不变... */
    </style>
</head>
<body>
    <!-- 其余HTML保持不变... -->
    
    <script>
        // 修改 API 调用部分，使用模拟响应
        async function sendMessage() {
            const userMessage = inputElement.value;
            if (!userMessage) return;

            // 创建并显示用户消息
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = userMessage;
            chatElement.appendChild(userMessageDiv);
            animateMessage(userMessageDiv);
            saveMessage(userMessage, 'user');

            inputElement.value = '';
            toggleLoading(true);

            try {
                // 模拟API响应
                const mockResponse = {
                    choices: [{
                        message: {
                            content: `你好！我是 Sakura。你说的是："${userMessage}"。我很高兴和你聊天！`
                        }
                    }]
                };

                // 创建并显示AI消息
                const aiMessage = mockResponse.choices[0].message.content;
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'ai-message';
                aiMessageDiv.textContent = aiMessage;
                chatElement.appendChild(aiMessageDiv);
                animateMessage(aiMessageDiv);
                saveMessage(aiMessage, 'ai');

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                chatElement.appendChild(errorDiv);
                
                anime({
                    targets: errorDiv,
                    opacity: [0, 1],
                    duration: 500,
                    easing: 'easeOutExpo'
                });
            } finally {
                toggleLoading(false);
                chatElement.scrollTop = chatElement.scrollHeight;
            }
        }

        // 添加视频加载完成后的处理
        const video = document.querySelector('video');
        video.addEventListener('loadeddata', () => {
            // 确保视频正确加载后再播放
            video.play().catch(error => {
                console.log("Video autoplay failed:", error);
            });
        });

        // 处理视频播放失败的情况
        video.addEventListener('error', (e) => {
            console.error("Video error:", e);
            // 可以在这里添加视频加载失败的后备方案
        });

        // 其余 JavaScript 代码保持不变...
    </script>
</body>
</html>
