<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* 视频背景 */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 聊天界面 */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ff6f61;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            overflow-y: scroll;
            margin: 20px auto;
            background: transparent; /* 完全透明 */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #000; /* 输入字体黑色 */
        }

        #send {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
        }

        #send:hover {
            background: #ff4a3d;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4a90e2; /* 用户消息气泡蓝色 */
            color: #fff;
            margin-left: auto; /* 靠右对齐 */
        }

        .ai-message {
            background: #fff; /* AI 消息气泡白色 */
            color: #000;
            margin-right: auto; /* 靠左对齐 */
        }

        .loading-message {
            color: #fff;
            font-style: italic;
        }

        .error {
            color: red;
        }
    </style>
    <!-- 引入 marked.js 用于 Markdown 渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 视频背景 -->
    <video autoplay muted loop id="video-bg">
        <source src="https://cdn.10086.click/show/2025-01-20/decc993c-628a-4c15-a4f7-31d2cf5191e9.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <!-- 聊天界面 -->
    <h1>Sakura Chat</h1>
    <div id="chat"></div>
    <div style="text-align: center;">
        <input type="text" id="input" placeholder="Type your message here...">
        <button id="send">Send</button>
    </div>

    <script>
        // 在这里填写你的 DeepSeek API 密钥
        const apiKey = 'sk-2b0b1f4143894a8e9b32f67ae6b0e366';

        const chatElement = document.getElementById('chat');
        const inputElement = document.getElementById('input');
        const sendButton = document.getElementById('send');

        // 添加消息到聊天框
        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            if (isUser) {
                messageElement.innerHTML = `<strong>You:</strong> ${message}`;
            } else {
                // 渲染 Markdown 内容
                messageElement.innerHTML = `<strong>Sakura:</strong> ${marked.parse(message)}`;
            }
            chatElement.appendChild(messageElement);
            chatElement.scrollTop = chatElement.scrollHeight; // 滚动到底部
        }

        // 显示加载提示
        function showLoading() {
            const loadingElement = document.createElement('div');
            loadingElement.classList.add('message', 'loading-message');
            loadingElement.textContent = 'AI 加载中……';
            chatElement.appendChild(loadingElement);
            chatElement.scrollTop = chatElement.scrollHeight; // 滚动到底部
            return loadingElement;
        }

        // 移除加载提示
        function hideLoading(loadingElement) {
            loadingElement.remove();
        }

        async function sendMessage() {
            const userMessage = inputElement.value;
            if (!userMessage) return;

            // 显示用户消息
            addMessage(userMessage, true);
            inputElement.value = '';

            // 显示加载提示
            const loadingElement = showLoading();

            try {
                // 调用 DeepSeek API
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat', // 使用 DeepSeek 的模型
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150
                    })
                });

                // 检查响应状态
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API 请求失败: ${response.status} - ${errorData.error?.message || '未知错误'}`);
                }

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;

                // 移除加载提示并显示 AI 的回复
                hideLoading(loadingElement);
                addMessage(aiMessage, false);
            } catch (error) {
                // 移除加载提示并显示错误信息
                hideLoading(loadingElement);
                console.error('Error:', error);
                chatElement.innerHTML += `<div class="message error"><strong>Error:</strong> ${error.message}</div>`;
            }
        }

        // 绑定事件
        sendButton.addEventListener('click', sendMessage);
        inputElement.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
