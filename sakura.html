<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Section</title>
  <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .slider-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      border-radius: 10px;
      overflow: hidden;
    }

    .siema img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
      margin-bottom: 1.5rem;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #357abd;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Vertical Section</h1>
  <div class="slider-container">
    <div class="siema">
      <img src="https://cdn.10086.click/show/2024-12-26/4e317ede-b55c-4d11-a4a6-5799e10eea10.jpg" alt="Vertical Image 1">
      <img src="https://cdn.10086.click/show/2024-12-26/4e317ede-b55c-4d11-a4a6-5799e10eea10.jpg" alt="Vertical Image 2">
      <img src="https://img.16k.club/mofish/2024-12-10/3bf1c2e295a1cbed28ac4ef5aef0f2ba.webp" alt="Vertical Image 3">
    </div>
  </div>

  <div class="controls">
    <button class="prev">Previous</button>
    <button class="next">Next</button>
  </div>

  <button onclick="window.location.href='index.html';" style="margin-top: 2rem;">Go to Horizontal Section</button>

  <script>
    const mySiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });
document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
    document.querySelector('.next').addEventListener('click', () => mySiema.next());
  </script>
</body>
</html>
