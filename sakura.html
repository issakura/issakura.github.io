<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 聊天容器 */
        .chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 聊天记录区域 */
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        /* 用户消息样式 */
        .user-message {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-end;
        }

        /* AI 消息样式 */
        .ai-message {
            background-color: #e9ecef;
            color: #333;
            padding: 10px;
            border-radius: 10px 10px 10px 0;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
        }

        /* 输入框和按钮容器 */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        /* 输入框 */
        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            outline: none;
        }

        /* 发送按钮 */
        #send {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send:hover {
            background-color: #0056b3;
        }

        /* 错误信息样式 */
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 聊天记录区域 -->
        <div id="chat"></div>

        <!-- 输入框和按钮 -->
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your message here...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        // 在这里填写你的 DeepSeek API 密钥
        const apiKey = 'sk-2b0b1f4143894a8e9b32f67ae6b0e366';

        const chatElement = document.getElementById('chat');
        const inputElement = document.getElementById('input');
        const sendButton = document.getElementById('send');

        async function sendMessage() {
            const userMessage = inputElement.value;
            if (!userMessage) return;

            // 显示用户消息
            chatElement.innerHTML += `<div class="user-message">${userMessage}</div>`;
            inputElement.value = '';

            try {
                // 调用 DeepSeek API
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat', // 使用 DeepSeek 的模型
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150
                    })
                });

                // 检查响应状态
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API 请求失败: ${response.status} - ${errorData.error?.message || '未知错误'}`);
                }

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;

                // 显示 AI 的回复
                chatElement.innerHTML += `<div class="ai-message">${aiMessage}</div>`;
            } catch (error) {
                // 显示错误信息
                console.error('Error:', error);
                chatElement.innerHTML += `<div class="error">Error: ${error.message}</div>`;
            }

            // 滚动到底部
            chatElement.scrollTop = chatElement.scrollHeight;
        }

        // 绑定事件
        sendButton.addEventListener('click', sendMessage);
        inputElement.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
