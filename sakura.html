<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* 视频背景 */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 聊天容器 */
        .chat-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0; /* 初始透明，用于动画 */
        }

        /* 聊天头部 */
        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            color: #ff6f61;
        }

        /* 聊天框 */
        .chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
        }

        /* 消息样式 */
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            opacity: 0; /* 初始透明，用于动画 */
            transform: translateY(20px); /* 初始位置，用于动画 */
        }

        .user-message {
            background: #ff6f61;
            align-self: flex-end;
        }

        .ai-message {
            background: #4a90e2;
            align-self: flex-start;
        }

        /* 聊天输入 */
        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #ff4a3d;
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video autoplay muted loop id="video-bg">
        <source src="https://cdn.10086.click/show/2025-01-20/decc993c-628a-4c15-a4f7-31d2cf5191e9.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <!-- 聊天界面 -->
    <div class="chat-container">
        <div class="chat-header">
            <h1>Sakura Chat</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- 聊天消息将动态插入到这里 -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="输入消息...">
            <button id="send-btn">发送</button>
        </div>
    </div>

    <!-- 引入 anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // 初始化 anime.js 动画
        anime({
            targets: '.chat-container',
            opacity: [0, 1],
            translateY: [50, 0],
            duration: 1000,
            easing: 'easeOutExpo'
        });

        // 聊天功能
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // 添加消息到聊天框
        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);

            // 消息进入动画
            anime({
                targets: messageElement,
                opacity: [0, 1],
                translateY: [20, 0],
                duration: 500,
                easing: 'easeOutExpo'
            });

            chatBox.scrollTop = chatBox.scrollHeight; // 滚动到底部
        }

        // 发送消息
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                // 模拟 AI 回复
                setTimeout(() => {
                    addMessage('这是 AI 的回复。', false);
                }, 1000);
            }
        });

        // 回车键发送消息
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
