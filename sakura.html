<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网站</title>
  <script 
    async 
    src="//pic.moebox.io/sdk/pup.js" 
    data-url="https://pic.moebox.io/upload" 
    data-palette="red" 
    data-auto-insert="viewer-links">
  </script>
</head>
<body>
  <h1>欢迎来到我的网站</h1>
  <p>这是一个嵌入图片插件的示例。</p>
  
  <!-- 手动添加按钮 -->
  <button id="upload-button">上传图片</button>

  <script>
    // 等待插件加载完成
    document.addEventListener('DOMContentLoaded', function() {
      // 获取按钮
      const uploadButton = document.getElementById('upload-button');

      // 绑定点击事件
      uploadButton.addEventListener('click', function() {
        // 调用插件的上传功能
        if (window.PicMoebox) {
          window.PicMoebox.openUploader();
        } else {
          alert('插件未加载成功，请检查网络或脚本。');
        }
      });
    });
  </script>
</body>
</html>
