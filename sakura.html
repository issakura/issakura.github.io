<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sakura</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide img {
      width: auto;
      max-width: 90%;
      height: auto;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.5s ease;
      cursor: pointer;
    }

    .swiper-slide img:hover {
      transform: scale(1.1);
    }

    .swiper-pagination {
      bottom: 20px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }

    .fullscreen {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    .fullscreen img {
      width: auto;
      max-width: 90%;
      height: auto;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="swiper-wrapper">
      <!-- Slides will be dynamically added here -->
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Fullscreen View -->
  <div class="fullscreen" id="fullscreen">
    <img src="" alt="Fullscreen View" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

      "https://cdn.10086.click/show/2024-12-26/b4a42bc1-464a-4836-a858-199c41a664f9.jpg"
    ];

    // Dynamically create slides
    const swiperWrapper = document.getElementById("swiper-wrapper");
    imageUrls.forEach((url) => {
      const slide = document.createElement("div");
      slide.className = "swiper-slide";
      slide.innerHTML = `<img src="${url}" alt="Image" />`;
      swiperWrapper.appendChild(slide);
    });

    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
    });

    // Fullscreen functionality
    const fullscreen = document.getElementById('fullscreen');
    const fullscreenImg = fullscreen.querySelector('img');

    document.querySelectorAll('.swiper-slide img').forEach((img) => {
      img.addEventListener('click', () => {
        fullscreen.style.display = 'flex';
        fullscreenImg.src = img.src;
      });
    });

    fullscreen.addEventListener('click', () => {
      fullscreen.style.display = 'none';
    });
  </script>
</body>
</html>
