<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* 页面布局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: white;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        .chat-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #chat-messages div {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #4caf50;
            color: white;
            align-self: flex-end;
            max-width: 80%;
        }

        .ai-message {
            background-color: #2196f3;
            color: white;
            align-self: flex-start;
            max-width: 80%;
        }

        .error {
            color: #f44336;
        }

        #chat-input {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <div style="display: flex;">
            <input id="chat-input" type="text" placeholder="Say something to Sakura...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const chatElement = document.getElementById('chat-messages');
        const inputElement = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const apiKey = 'sk-2b0b1f4143894a8e9b32f67ae6b0e366'; // 替换为您的 DeepSeek Key

        sendButton.addEventListener('click', sendMessage);
        inputElement.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') sendMessage();
        });

        // 控制发送按钮加载状态
        function toggleLoading(isLoading) {
            sendButton.disabled = isLoading;
            sendButton.textContent = isLoading ? 'Sending...' : 'Send';
        }

        // 发送消息函数
        async function sendMessage() {
            const userMessage = inputElement.value.trim();
            if (!userMessage) return;

            // 显示用户消息
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = userMessage;
            chatElement.appendChild(userMessageDiv);
            inputElement.value = '';

            // 滚动到底部
            chatElement.scrollTop = chatElement.scrollHeight;
            toggleLoading(true);

            try {
                // 调用 DeepSeek API
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userMessage }]
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // 显示 AI 响应
                const aiMessage = data.choices[0].message.content;
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'ai-message';
                aiMessageDiv.textContent = aiMessage;
                chatElement.appendChild(aiMessageDiv);

                chatElement.scrollTop = chatElement.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                chatElement.appendChild(errorDiv);
            } finally {
                toggleLoading(false);
            }
        }

        // 视频加载完成后的处理
        const video = document.querySelector('video');
        video.addEventListener('loadeddata', () => {
            // 确保视频正确加载后再播放
            video.play().catch(error => {
                console.log("Video autoplay failed:", error);
            });
        });

        // 处理视频播放失败的情况
        video.addEventListener('error', (e) => {
            console.error("Video error:", e);
            // 可以在这里添加视频加载失败的后备方案
        });
    </script>
</body>
</html>
