<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Section</title>
  <script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .slider-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .siema img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none; /* 禁用图片的互动 */
    }

    h1 {
      font-size: 2rem;
      color: #4a90e2;
      margin-bottom: 1.5rem;
    }

    .hint {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #4a90e2;
      opacity: 0.7;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .hint {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Vertical Section</h1>
  <div class="slider-container">
    <div class="siema">
      <img src="https://cdn.10086.click/show/2024-12-26/4e317ede-b55c-4d11-a4a6-5799e10eea10.jpg" alt="Vertical Image 1">
      <img src="https://cdn.10086.click/show/2024-12-26/346492a0-c6f1-4052-be62-250fe96f08fe.jpg" alt="Vertical Image 2">
      <img src="https://cdn.10086.click/show/2024-12-26/835505e5-e3f1-4503-8f68-ec740fe8a432.jpg" alt="Vertical Image 3">
      <img src="https://cdn.10086.click/show/2024-12-26/a97a559e-c5d2-404a-9273-11bbb453bf6c.jpg" alt="Vertical Image 4">
    </div>
  </div>

  <div class="hint">
    <p>请滑动图片进行切换</p>
  </div>

  <button onclick="window.location.href='index.html';" style="margin-top: 2rem;">Sakura</button>

  <script>
    const mySiema = new Siema({
      duration: 200,
      easing: 'ease-out',
      perPage: 1,
      startIndex: 0,
      draggable: true,
      threshold: 20,
      loop: true,
    });
  </script>
</body>
</html>
