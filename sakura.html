<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Chat container with animation setup */
        .chat-container {
            width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
        }

        /* Sakura petals */
        .sakura {
            position: absolute;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 15px 0;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Header with gradient animation */
        .chat-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 200% 200%;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .chat-tip {
            padding: 12px 20px;
            background-color: #f8f9fa;
            color: #666;
            font-size: 14px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            opacity: 0;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            max-height: 400px;
        }

        /* Message styles with animations */
        .user-message, .ai-message {
            padding: 12px 18px;
            margin-bottom: 12px;
            max-width: 80%;
            word-wrap: break-word;
            opacity: 0;
            transform: translateX(20px);
        }

        .user-message {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            margin-left: auto;
        }

        .ai-message {
            background-color: #e9ecef;
            color: #333;
            border-radius: 15px 15px 15px 0;
            margin-right: auto;
            transform: translateX(-20px);
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            opacity: 0;
        }

        #input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        #input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #send {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #send:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
        }

        /* Loading animation */
        .loading {
            display: none;
            margin: 10px auto;
            text-align: center;
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Sakura Chat
        </div>
        <div class="chat-tip">
            在下面輸入一條訊息，開始與Sakura 聊天！
        </div>
        <div id="chat"></div>
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your message here...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'sk-2b0b1f4143894a8e9b32f67ae6b0e366';
        const chatElement = document.getElementById('chat');
        const inputElement = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const loadingElement = document.querySelector('.loading');

        // Initial animations
        anime({
            targets: '.chat-container',
            opacity: [0, 1],
            translateY: [20, 0],
            duration: 1000,
            easing: 'easeOutExpo'
        });

        anime({
            targets: '.chat-tip',
            opacity: [0, 1],
            delay: 500,
            duration: 800,
            easing: 'easeOutExpo'
        });

        anime({
            targets: '.input-container',
            opacity: [0, 1],
            translateY: [20, 0],
            delay: 700,
            duration: 800,
            easing: 'easeOutExpo'
        });

        // Header gradient animation
        anime({
            targets: '.chat-header',
            backgroundPosition: ['0% 50%', '100% 50%'],
            duration: 5000,
            direction: 'alternate',
            loop: true,
            easing: 'easeInOutQuad'
        });

        // Load chat history from localStorage
        function loadChatHistory() {
            const history = localStorage.getItem('chatHistory');
            if (history) {
                const messages = JSON.parse(history);
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = msg.type === 'user' ? 'user-message' : 'ai-message';
                    messageDiv.textContent = msg.content;
                    chatElement.appendChild(messageDiv);
                    animateMessage(messageDiv);
                });
                chatElement.scrollTop = chatElement.scrollHeight;
            }
        }

        // Save message to localStorage
        function saveMessage(content, type) {
            const history = localStorage.getItem('chatHistory');
            const messages = history ? JSON.parse(history) : [];
            messages.push({ content, type });
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        // Animate new messages
        function animateMessage(element) {
            element.style.opacity = '0';
            element.style.transform = element.classList.contains('user-message') 
                ? 'translateX(20px)' 
                : 'translateX(-20px)';
            
            anime({
                targets: element,
                opacity: [0, 1],
                translateX: [element.classList.contains('user-message') ? 20 : -20, 0],
                duration: 800,
                easing: 'easeOutExpo'
            });
        }

        // Loading animation
        function toggleLoading(show) {
            loadingElement.style.display = show ? 'block' : 'none';
            if (show) {
                anime({
                    targets: '.loading span',
                    scale: [0, 1],
                    opacity: [0, 1],
                    delay: anime.stagger(200),
                    duration: 500,
                    loop: true,
                    direction: 'alternate',
                    easing: 'easeInOutQuad'
                });
            }
        }

        // Create sakura petals
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            document.body.appendChild(sakura);

            const startX = Math.random() * window.innerWidth;
            const duration = 4000 + Math.random() * 3000;

            anime({
                targets: sakura,
                left: [startX, startX + 200 + Math.random() * 300],
                top: [-20, window.innerHeight + 20],
                rotate: [0, 720],
                opacity: {
                    value: [0.6, 0],
                    duration: duration * 0.8
                },
                duration: duration,
                easing: 'easeOutQuad',
                complete: () => {
                    sakura.remove();
                }
            });
        }

        // Spawn sakura petals periodically
        setInterval(createSakura, 2000);

        async function sendMessage() {
            const userMessage = inputElement.value;
            if (!userMessage) return;

            // Create and animate user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = userMessage;
            chatElement.appendChild(userMessageDiv);
            animateMessage(userMessageDiv);
            saveMessage(userMessage, 'user');

            inputElement.value = '';
            toggleLoading(true);

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;

                // Create and animate AI message
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'ai-message';
                aiMessageDiv.textContent = aiMessage;
                chatElement.appendChild(aiMessageDiv);
                animateMessage(aiMessageDiv);
                saveMessage(aiMessage, 'ai');

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                chatElement.appendChild(errorDiv);
                
                anime({
                    targets: errorDiv,
                    opacity: [0, 1],
                    duration: 500,
                    easing: 'easeOutExpo'
                });
            } finally {
                toggleLoading(false);
                chatElement.scrollTop = chatElement.scrollHeight;
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        inputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load chat history on page load
        loadChatHistory();
    </script>
</body>
</html>
