<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* Overlay for better readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Chat container with responsive design */
        .chat-container {
            width: 90%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            margin: 20px auto;
            backdrop-filter: blur(10px);
        }

        /* Header with gradient animation */
        .chat-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: 200% 200%;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .chat-tip {
            padding: 12px 20px;
            background-color: rgba(248, 249, 250, 0.9);
            color: #666;
            font-size: clamp(12px, 3vw, 14px);
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            opacity: 0;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(250, 250, 250, 0.9);
            border-bottom: 1px solid #e0e0e0;
            max-height: 60vh;
            min-height: 300px;
        }

        /* Responsive message styles */
        .user-message, .ai-message {
            padding: 12px 18px;
            margin-bottom: 12px;
            max-width: 85%;
            word-wrap: break-word;
            opacity: 0;
            transform: translateX(20px);
            font-size: clamp(14px, 3vw, 16px);
        }

        .user-message {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            margin-left: auto;
        }

        .ai-message {
            background-color: rgba(233, 236, 239, 0.9);
            color: #333;
            border-radius: 15px 15px 15px 0;
            margin-right: auto;
            transform: translateX(-20px);
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 1px solid #e0e0e0;
            opacity: 0;
            gap: 10px;
        }

        #input {
            flex: 1;
            padding: 12px;
            font-size: clamp(14px, 3vw, 16px);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        #input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #send {
            padding: 12px;
            font-size: clamp(14px, 3vw, 16px);
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 70px;
        }

        #send:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .error {
            color: #dc3545;
            font-size: clamp(12px, 3vw, 14px);
            margin: 10px;
            text-align: center;
            opacity: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
        }

        /* Loading animation */
        .loading {
            display: none;
            margin: 10px auto;
            text-align: center;
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                margin: 10px auto;
                height: 90vh;
            }

            #chat {
                max-height: 65vh;
            }

            .input-container {
                padding: 10px;
            }

            #input {
                padding: 10px;
            }

            #send {
                padding: 10px;
            }

            .user-message, .ai-message {
                max-width: 90%;
            }
        }

        /* Small screen adjustments */
        @media (max-width: 480px) {
            .chat-container {
                width: 98%;
                margin: 5px auto;
                border-radius: 10px;
            }

            .chat-header {
                padding: 15px;
            }

            #chat {
                padding: 15px;
            }

            .user-message, .ai-message {
                padding: 10px 15px;
                margin-bottom: 8px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .chat-container {
                height: 95vh;
            }

            #chat {
                max-height: 50vh;
                min-height: 200px;
            }

            .chat-header {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://cdn.10086.click/show/2025-01-20/decc993c-628a-4c15-a4f7-31d2cf5191e9.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <div class="chat-container">
        <div class="chat-header">
            Sakura Chat
        </div>
        <div class="chat-tip">
            在下面輸入一條訊息，開始與Sakura 聊天！
        </div>
        <div id="chat"></div>
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your message here...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'sk-2b0b1f4143894a8e9b32f67ae6b0e366';
        const chatElement = document.getElementById('chat');
        const inputElement = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const loadingElement = document.querySelector('.loading');
        const video = document.querySelector('video');

        // Ensure video plays on mobile devices
        document.body.addEventListener('touchstart', () => {
            video.play();
        });

        // Initial animations
        anime({
            targets: '.chat-container',
            opacity: [0, 1],
            translateY: [20, 0],
            duration: 1000,
            easing: 'easeOutExpo'
        });

        anime({
            targets: '.chat-tip',
            opacity: [0, 1],
            delay: 500,
            duration: 800,
            easing: 'easeOutExpo'
        });

        anime({
            targets: '.input-container',
            opacity: [0, 1],
            translateY: [20, 0],
            delay: 700,
            duration: 800,
            easing: 'easeOutExpo'
        });

        // Header gradient animation
        anime({
            targets: '.chat-header',
            backgroundPosition: ['0% 50%', '100% 50%'],
            duration: 5000,
            direction: 'alternate',
            loop: true,
            easing: 'easeInOutQuad'
        });

        // Load chat history from localStorage
        function loadChatHistory() {
            const history = localStorage.getItem('chatHistory');
            if (history) {
                const messages = JSON.parse(history);
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = msg.type === 'user' ? 'user-message' : 'ai-message';
                    messageDiv.textContent = msg.content;
                    chatElement.appendChild(messageDiv);
                    animateMessage(messageDiv);
                });
                chatElement.scrollTop = chatElement.scrollHeight;
            }
        }

        // Save message to localStorage
        function saveMessage(content, type) {
            const history = localStorage.getItem('chatHistory');
            const messages = history ? JSON.parse(history) : [];
            messages.push({ content, type });
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        // Animate new messages
        function animateMessage(element) {
            element.style.opacity = '0';
            element.style.transform = element.classList.contains('user-message') 
                ? 'translateX(20px)' 
                : 'translateX(-20px)';
            
            anime({
                targets: element,
                opacity: [0, 1],
                translateX: [element.classList.contains('user-message') ? 20 : -20, 0],
                duration: 800,
                easing: 'easeOutExpo'
            });
        }

        // Loading animation
        function toggleLoading(show) {
            loadingElement.style.display = show ? 'block' : 'none';
            if (show) {
                anime({
                    targets: '.loading span',
                    scale: [0, 1],
                    opacity: [0, 1],
                    delay: anime.stagger(200),
                    duration: 500,
                    loop: true,
                    direction: 'alternate',
                    easing: 'easeInOutQuad'
                });
            }
        }

        async function sendMessage() {
            const userMessage = inputElement.value;
            if (!userMessage) return;

            // Create and animate user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'user-message';
            userMessageDiv.textContent = userMessage;
            chatElement.appendChild(userMessageDiv);
            animateMessage(userMessageDiv);
            saveMessage(userMessage, 'user');

            inputElement.value = '';
            toggleLoading(true);

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;

                // Create and animate AI message
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'ai-message';
                aiMessageDiv.textContent = aiMessage;
                chatElement.appendChild(aiMessageDiv);
                animateMessage(aiMessageDiv);
                saveMessage(aiMessage, 'ai');

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
                chatElement.appendChild(errorDiv);
                
                anime({
                    targets: errorDiv,
                    opacity: [0, 1],
                    duration: 500,
                    easing: 'easeOutExpo'
                });
            } finally {
                toggleLoading(false);
                chatElement.scrollTop = chatElement.scrollHeight;
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        inputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
