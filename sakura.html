<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #send {
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>OpenAI Chat</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type your message here...">
    <button id="send">Send</button>

    <script>
        // 在这里填写你的 OpenAI API 密钥
        const apiKey = 'sk-npYNkHrXRN2xONGDHQXw1AGJuYaWM7kw85lb9z3YaY3t3Owi';

        const chatElement = document.getElementById('chat');
        const inputElement = document.getElementById('input');
        const sendButton = document.getElementById('send');

        async function sendMessage() {
            const userMessage = inputElement.value;
            if (!userMessage) return;

            // 显示用户消息
            chatElement.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
            inputElement.value = '';

            try {
                // 调用 OpenAI API
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userMessage }],
                        max_tokens: 150
                    })
                });

                // 检查响应状态
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API 请求失败: ${response.status} - ${errorData.error?.message || '未知错误'}`);
                }

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;

                // 显示 AI 的回复
                chatElement.innerHTML += `<div><strong>AI:</strong> ${aiMessage}</div>`;
            } catch (error) {
                // 显示错误信息
                console.error('Error:', error);
                chatElement.innerHTML += `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }

            // 滚动到底部
            chatElement.scrollTop = chatElement.scrollHeight;
        }

        // 绑定事件
        sendButton.addEventListener('click', sendMessage);
        inputElement.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
