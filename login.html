<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI提示词宝库</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-robot me-2"></i>AI提示词宝库
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown">
                            分类
                        </a>
                        <ul class="dropdown-menu" id="categoriesList">
                            <li><a class="dropdown-item" href="category.html?cat=writing">文案写作</a></li>
                            <li><a class="dropdown-item" href="category.html?cat=image">图像生成</a></li>
                            <li><a class="dropdown-item" href="category.html?cat=coding">编程助手</a></li>
                            <li><a class="dropdown-item" href="category.html?cat=business">商业应用</a></li>
                            <li><a class="dropdown-item" href="category.html?cat=education">教育学习</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">登录</h2>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名或邮箱</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                                <a href="#" class="float-end">忘记密码?</a>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">登录</button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <p>还没有账号? <a href="register.html">立即注册</a></p>
                            </div>
                        </form>
                        
                        <div class="divider my-4">
                            <span>或者使用以下方式登录</span>
                        </div>
                        
                        <div class="social-login">
                            <button class="btn btn-outline-secondary me-2">
                                <i class="fab fa-weixin"></i> 微信
                            </button>
                            <button class="btn btn-outline-secondary me-2">
                                <i class="fab fa-qq"></i> QQ
                            </button>
                            <button class="btn btn-outline-secondary">
                                <i class="fab fa-weibo"></i> 微博
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2023 AI提示词宝库. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 自定义JS -->
    <script src="js/auth.js"></script>
</body>
</html>
